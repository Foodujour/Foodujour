language: node_js
node_js:
- 4.2.0
env:
- NODE_ENV=test PG_TEST=postgres://postgres@localhost:5432/foodujour_test
cache:
  directories:
  - node_modules
before_script:
- psql -c 'create database foodujour_test;' -U postgres
- ./node_modules/.bin/knex migrate:latest
- ./node_modules/.bin/knex seed:run
deploy:
  provider: heroku
  api_key:
    secure: 
  app: mks-foodujour
