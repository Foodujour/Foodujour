<ul class="collapsible" data-collapsible="expandable" ng-controller = "entryView" ng-repeat = "entry in entries">
  <!-- ENTRIES GO HERE (ng-repeat)-->
  <li>
    <div class="collapsible-header">Entry 1</div>
    <div class="collapsible-body">
      {{entry.name}}
      {{entry.rating}}
      {{entry.notes}}
      {{entry.image}}
    </div>
  </li>
</ul>
