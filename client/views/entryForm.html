<!-- MEAL FORM VIEW -->
<div id="entryForm">
  <h1>Record Your Entry</h1>
  <form name="entryFrom" ng-submit="$parent.saveEntry(entry)">
    <div class="row">
      <div class="col s12">
        <!-- Entry Name -->
        <div class="row">
          <div class="input-field col s4 offset-s1">
            <input ng-model="entry.name" ng-change="$parent.saveEntry(entry)" id="entryName" type="text" class="validate">
            <label for="entryName">Entry Name</label>
          </div>
          <!-- Notes -->
          <entrynotes></entrynotes>
        </div>
        <entryimage></entryimage>
      </div>
    </div>
  </form>
</div>
<button ng-click="$parent.saveEntry(entry)">Save Entry</button>
