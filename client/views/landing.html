<landingsidebar></landingsidebar>
<!-- AuthCtrl performs of the functionalitity of logging in/out  -->
<div ng-controller = 'AuthCtrl' class = 'sign-form'>
  <br>
  <!-- displays error message if the user does not loggin correctly -->
  <p class='error-msn'>{{user.message}}</p>
  <div id="signIn" class="row">
    <div class="col m6 s10 offset-s1 offset-m3">

     <ul class="collapsible z-depth-4 liContainer" data-collapsible="accordion">
        
        <li>
          <div class="collapsible-header active"><i class="material-icons">recent_actors</i>Log in</div>
          <div class="collapsible-body">
            <form name="signInForm" ng-submit="logIn()"  class="col s12">
              <div class="row">
                <div class="input-field col s6">
                  <input type="text" placeholder="E-Mail Address" id="username" ng-model="user.mail">
                </div>
              </div>
              <div class="row">
                <div class="input-field col s6">
                  <input type="password" placeholder="Password" id="password" ng-model="user.password">
                </div>
              </div>
              <button type="submit" class="btn waves-effect green darken-1">Log in</button>
              <br><br>
            </form>
          </div> 
        </li>

        <li>
          <div class="collapsible-header"><i class="material-icons">chat_bubble_outline</i>Using Your Google+/Facebook</div><br>
          <div class="collapsible-body row">   
              <div class='col m3 offset-m3'> 
                <a style="cursor:pointer" ng-click='google()'>
                  <img src="/assets/96x96-Circle-67-GP.png" width="30" height="30">
                </a>
                <span>Google+</span>
              </div>
              <div class='col m3'>
                <a style="cursor:pointer" ng-click='facebook()'>
                  <img src="/assets/96x96-Circle-67-FB.png" width="30" height="30">
                </a>
                <span>Facebook</span><br><br>
              </div>
          </div>
        </li>
        
        <li>
          <div class="collapsible-header"><i class="material-icons">assignment_ind</i>Not have an account?</div>
          <div class="collapsible-body row">
            <form name="signUpForm" ng-submit="signUp()" class="col s12">
              <div class="row">
                <div class="input-field col s6">
                  <input type="text" placeholder="E-Mail Address" id="username" ng-model="user.mail">
                </div>
              </div>
              <div class="row">
                <div class="input-field col s6">
                  <input type="password" placeholder="Password" id="password" ng-model="user.password">
                </div>
              </div>
              <button class="btn waves-effect green darken-1">Sign Up</button><br><br>
            </form>
          </div>
        </li>

      </ul>
    </div>
  </div>
</div>
