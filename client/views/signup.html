<!-- SIGN UP VIEW -->
<div id='signup'>
  <h1>Sign Up</h1>
  <form name="signupForm" ng-submit='signup()'>
    <input type='text' ng-model='user.username'><br>
    <input type="password" ng-model='user.password'><br>
    <button>Sign Up</button>
  </form>
  <a href="#/signin">Already a Memeber?</a>
</div>
